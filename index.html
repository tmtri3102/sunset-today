        function urlBase64ToUint8Array(base64String) {

          const base64 = (base64String + padding)

            .replace(/_/g, "/");
          const rawData = window.atob(base64);
          const outputArray = new Uint8Array(rawData.length);

        // --- 6. Main Application Logic ---

            const offsetHours = Math.floor(offsetSeconds / 3600);

              .toString()
              .padStart(2, "0")}:00`;

            // Gh√©p chu·ªói th·ªùi gian ho√†ng h√¥n v·ªõi chu·ªói m√∫i gi·ªù ƒë·ªÉ t·∫°o ra m·ªôt th·ªùi ƒëi·ªÉm ch√≠nh x√°c
            const todaySunsetString = `${weatherData.daily.sunset[0]}${offsetString}`;

            const now = new Date();
            const todaySunset = new Date(todaySunsetString);
            const tomorrowSunset = new Date(tomorrowSunsetString);

            const sunsetTime = now > todaySunset ? tomorrowSunset : todaySunset;

            const weatherSunsetHourIndex = findSunsetHourIndex(

              weatherData.hourly.time

              airQualityData.hourly.time
            );

              weatherData.hourly.cloud_cover[weatherSunsetHourIndex],
              weatherData.hourly.relative_humidity_2m[weatherSunsetHourIndex],
              weatherData.hourly.visibility[weatherSunsetHourIndex],
              weatherData.hourly.pressure_msl[weatherSunsetHourIndex],
              airQualityData.hourly.pm2_5[airSunsetHourIndex]

            console.error("Error:", error);
            errorDisplay.textContent = error.message;
            locationDisplay.textContent = "";

            getSunsetBtn.disabled = false;

        // --- 7. Helper Functions ---
        function findSunsetHourIndex(sunsetTime, hourlyTimes) {
          const sunsetTimestamp = sunsetTime.getTime();
          for (let i = 0; i < hourlyTimes.length; i++) {
            const hourlyTimestamp = new Date(hourlyTimes[i]).getTime();
            if (hourlyTimestamp >= sunsetTimestamp) {
              if (i > 0) {
                const prevHourlyTimestamp = new Date(
                  hourlyTimes[i - 1]
                ).getTime();
                return Math.abs(sunsetTimestamp - prevHourlyTimestamp) <
                  Math.abs(sunsetTimestamp - hourlyTimestamp)
                  ? i - 1
                  : i;
              }
              return i;
            }
          }
          return hourlyTimes.length - 1;
        }

        async function getGeoCoordinates(city) {
          const response = await fetch(

          );

            throw new Error(`Kh√¥ng t√¨m th·∫•y "${city}". Vui l√≤ng ki·ªÉm tra l·∫°i.`);
          return data.results[0];

        async function getWeatherData(lat, lon) {

          const response = await fetch(apiUrl);

        async function getAirQualityData(lat, lon) {
          const apiUrl = `${AirQualityApi}?latitude=${lat}&longitude=${lon}&hourly=pm2_5&timezone=auto&forecast_days=2`;
          const response = await fetch(apiUrl);
          if (!response.ok)
            throw new Error(
              `L·ªói l·∫•y d·ªØ li·ªáu ch·∫•t l∆∞·ª£ng kh√¥ng kh√≠: ${response.status}`
            );
          return response.json();
        }

        function calculateScore(value, targetStart, targetEnd) {
          const maxScore = 20;
          if (value >= targetStart && value <= targetEnd) {
            return maxScore;
          }
          const distance =
            value < targetStart ? targetStart - value : value - targetEnd;
          const score = maxScore - (distance * maxScore) / 100;
          return Math.max(0, score);
        }

        function getScoreColor(score) {
          if (score >= 18) return "text-green-500";
          if (score >= 12) return "text-yellow-500";
          return "text-red-500";
        }

        function getFinalScoreColor(finalScore) {
          if (finalScore >= 95) return "text-emerald-600";
          if (finalScore >= 85) return "text-green-500";
          if (finalScore >= 70) return "text-blue-500";
          return "text-gray-500";
        }

        function displaySunsetQuality(
          clouds,
          humidity,
          vis_m,
          pressure,
          pm2_5
        ) {
          const cloudScore = calculateScore(clouds, 40, 60);
          const aerosolScore = calculateScore(pm2_5, 12, 35);
          const vis_km = vis_m / 1000;
          const visibilityScore = Math.min(20, (vis_km / 20) * 20);
          const humidityScore = calculateScore(humidity, 0, 40);
          const pressureScore = calculateScore(pressure, 1020, 1040);

          const finalScore =
            cloudScore +
            aerosolScore +
            visibilityScore +
            humidityScore +
            pressureScore;

          let description;

            description = "Ho√†n h·∫£o! Ch·∫Øc ch·∫Øn b·∫°n kh√¥ng th·ªÉ b·ªè l·ª°.";
          else if (finalScore >= 85)
            description = "R·∫•t cao! C√≥ th·ªÉ c√≥ nhi·ªÅu d·∫£i n·∫Øng ƒë·∫πp.";
          else if (finalScore >= 70)
            description = "Cao. C√≥ th·ªÉ c√≥ v√†i d·∫£i n·∫Øng d·ªãu.";
          else description = "Kh√¥ng cao. Kh√≥ c√≥ ho√†ng h√¥n ƒë·∫πp.";

          qualityContainer.style.display = "block";

          qualityRatingDisplay.className = `text-3xl font-extrabold mt-2 ${getFinalScoreColor(
            finalScore

                <p class="text-lg my-2 font-bold text-gray-700">${clouds}%</p>

                  cloudScore
                )}">${cloudScore.toFixed(1)}</p>
            </div>
            <div class="factor-card">

                <p class="mt-2 text-sm font-bold ${getScoreColor(
                  aerosolScore

            </div>
            <div class="factor-card">

                <p class="text-lg my-2 font-bold text-gray-700">${vis_km.toFixed(
                  1
                )} km</p>
                <p class="text-xs text-gray-500 italic">L√Ω t∆∞·ªüng: >20 km</p>
                <p class="mt-2 text-sm font-bold ${getScoreColor(
                  visibilityScore
                )}">${visibilityScore.toFixed(1)}</p>
            </div>
            <div class="factor-card">
                <div class="flex items-center gap-2"><span class="score-indicator"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg></span><h4 class="text-sm sm:text-base font-semibold">ƒê·ªô ·∫©m</h4></div>
                <p class="text-lg my-2 font-bold text-gray-700">${humidity}%</p>
                <p class="text-xs text-gray-500 italic">L√Ω t∆∞·ªüng: <40%</p>
                <p class="mt-2 text-sm font-bold ${getScoreColor(
                  humidityScore
                )}">${humidityScore.toFixed(1)}</p>
            </div>
            <div class="factor-card col-span-2">
                <div class="flex items-center gap-2"><span class="score-indicator"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M15.6 3.3a10 10 0 1 0 4.1 1.9"/><path d="M12 12a4 4 0 0 0-4 4"/><path d="m12 6-1.5 3L12 12"/></svg></span><h4 class="text-sm sm:text-base font-semibold">√Åp su·∫•t</h4></div>
                <p class="text-lg my-2 font-bold text-gray-700">${pressure.toFixed(

        </div>
        <div class="mt-8 text-gray-700">
          <h3 class="text-base sm:text-lg font-bold text-gray-800 mb-2">C√°ch t√≠nh ƒëi·ªÉm</h3>

              <li>M·ªói y·∫øu t·ªë t·ªëi ƒëa 20 ƒëi·ªÉm n·∫øu trong ph·∫°m vi l√Ω t∆∞·ªüng (PVLT), l·ªách c√†ng nhi·ªÅu ƒëi·ªÉm c√†ng gi·∫£m.</li>
              <li>M√†u t·ªïng ƒëi·ªÉm t·ª´ cao-th·∫•p: l√° ƒë·∫≠m (>= 95), l√° (>=85), xanh (>=70), x√°m (<70), </li>
              <li>M√†u ƒëi·ªÉm y·∫øu t·ªë t·ª´ cao-th·∫•p: l√° (18-20), v√†ng (<18), ƒë·ªè (<12)</li>
              <li>ƒêi·ªÉm y·∫øu t·ªë = <strong>20 - (Ch√™nh l·ªách v·ªõi PVLT x 0.2)</strong> v·ªõi 0.2 l√† ƒë·ªÉ chuy·ªÉn ƒë·ªïi thang ƒëi·ªÉm 20 tr√™n t·ªïng 100</li>
              <li class="italic">V√≠ d·ª•: ƒê·ªô che ph·ªß m√¢y h√¥m nay 93% - PVLT 60% = 33% <br/>=> ƒêi·ªÉm y·∫øu t·ªë = 20 - (33 x 0.2) = <strong>13.4</strong></li>
          </ul>
          <h3 class="text-base sm:text-lg font-bold text-gray-800 mb-2 mt-4">C√°ch nh·∫≠n th√¥ng b√°o</h3>
          <ul class="text-xs sm:text-sm mt-4 space-y-2">
            <li>Th√¥ng b√°o s·∫Ω ƒë∆∞·ª£c g·ª≠i khi <strong>t·ªïng ƒëi·ªÉm h√¥m ƒë√≥ >=80 v√† trong v√≤ng 15 ph√∫t tr∆∞·ªõc ho√†ng h√¥n</strong></li>
            <li><strong>L∆∞u √Ω:</strong> Ch·∫ø ƒë·ªô Low Power Mode hay Focus Mode c√≥ th·ªÉ ch·∫∑n ho·∫∑c l√†m tr·ªÖ th√¥ng b√°o.</li>
            <li><strong>IPhone:</strong> M·ªü app tr√™n Safari > Chia s·∫ª > Th√™m v√†o MH ch√≠nh > <i>M·ªü app t·ª´ MH ch√≠nh > T√¨m th√†nh ph·ªë > B·∫•m "nh·∫≠n th√¥ng b√°o" > "Cho ph√©p" khi popup hi·ªán > Ch·ªù t·ªõi khi popup "ƒêƒÉng k√Ω nh·∫≠n th√¥ng b√°o th√†nh c√¥ng"</i></li>
            <li><strong>Android:</strong> M·ªü app tr√™n Chrome > Menu > "C√†i ƒë·∫∑t ·ª©ng d·ª•ng" > <i>M·ªü app t·ª´ MH ch√≠nh > T√¨m th√†nh ph·ªë > B·∫•m "nh·∫≠n th√¥ng b√°o" > "Cho ph√©p" khi popup hi·ªán > Ch·ªù t·ªõi khi popup "ƒêƒÉng k√Ω nh·∫≠n th√¥ng b√°o th√†nh c√¥ng"</i></li>

      `;
        }

        function startCountdown(targetDate) {
          countdownContainer.style.display = "block";
          if (countdownInterval) clearInterval(countdownInterval);
          const update = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;
            if (distance < 0) {
              clearInterval(countdownInterval);
              countdownDisplay.textContent = "Ho√†ng h√¥n ƒë√£ qua r·ªìi nha.";
              return;
            }
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor(
              (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
            );
            const minutes = Math.floor(
              (distance % (1000 * 60 * 60)) / (1000 * 60)
            );
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            let str = `c√≤n <span class="font-bold text-orange-600">${hours}h ${minutes}m ${seconds}s</span> n·ªØa l√† ho√†ng h√¥n<br/><a href="#" id="enable-notifications-link" class="text-blue-600 hover:underline">(nh·∫≠n th√¥ng b√°o)</a>`;
            if (days > 0) str = `${days}d ` + str;
            countdownDisplay.innerHTML = str;
          };
          update();
          countdownInterval = setInterval(update, 1000);
        }

        function resetUI() {
          errorDisplay.textContent = "";
          locationDisplay.textContent = "";
          countdownContainer.style.display = "none";
          qualityContainer.style.display = "none";
          formulaBreakdown.style.display = "none";
          if (countdownInterval) clearInterval(countdownInterval);
        }

        // Initial call to register the service worker when the page is ready.
        registerServiceWorker();
      });
